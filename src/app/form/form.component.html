<section class="container">
  <h3>Registration Form</h3>

  <form class="form" (ngSubmit)="onFormSubmitted()" #registrationform="ngForm">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          name="firstname"
          ngModel
          required
          #fname="ngModel"
        />
        @if(fname.invalid && fname.touched){
        <small>*First Name is required.</small>
        }
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Last Name"
          name="lastname"
          ngModel
          required
          #lname="ngModel"
        />
        @if(lname.invalid && lname.touched){
        <small>*Last Name is required.</small>
        }
      </div>
    </div>

    <div class="input-box">
      <input
        type="text"
        placeholder="Email"
        name="email"
        ngModel
        required
        #email="ngModel"
      />
      @if(email.invalid && email.touched){
      <small>*Email is required.</small>
      }
    </div>

    <div class="column">
      <div class="input-box">
        <input
          type="number"
          placeholder="Phone Number"
          name="phone"
          ngModel
          required
        />
      </div>
      <div class="input-box">
        <input
          type="date"
          placeholder="Date of Birth"
          name="dob"
          ngModel
          required
          #tempdob="ngModel"
        />
        @if(tempdob.invalid && tempdob.touched){
        <small>*Date is required.</small>
        }
      </div>
    </div>

    <div class="input-box">
      <input
        type="text"
        placeholder="username"
        name="username"
        ngModel
        required
      />
      <button class="btn-gen-username" type="button">Create a Username</button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" id="check-male" name="gender" checked />
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-female" name="gender" />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-other" name="gender" />
          <label for="check-other">prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address">
      <h3>Address</h3>
      <div class="column">
        <input
          type="text"
          placeholder="Street address"
          name="street1"
          ngModel
          required
        />
        <input
          type="text"
          placeholder="Street address line 2"
          name="street2"
          ngModel
        />
      </div>

      <div class="column">
        <div class="select-box">
          <select name="country" name="firstname" ngModel>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel required />
      </div>
      <div class="column">
        <input
          type="text"
          placeholder="Region"
          name="region"
          ngModel
          required
        />
        <input
          type="number"
          placeholder="Postal code"
          name="firstname"
          ngModel
        />
      </div>
    </div>
    <input
      type="submit"
      value="Submit"
      class="submit-btn"
      [disabled]="registrationform.invalid"
    />
  </form>
</section>
